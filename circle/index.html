<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Circle with Message</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    /* style for the circle after it's grown and gets the message-ball class */
    .message-ball {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background-color: #007acc;
      font-size: 1em;
    }
  </style>
</head>

<body>

  <script>
    /**
     * Draws an animating circle at (cx, cy) growing to `radius`.
     * Calls `callback(div)` once the growth animation finishes.
     */
    function showCircle(cx, cy, radius, callback) {
      const circle = document.createElement('div');

      Object.assign(circle.style, {
        position: 'absolute',
        left: cx + 'px',
        top: cy + 'px',
        width: '0px',
        height: '0px',
        border: '2px solid #007acc',
        borderRadius: '50%',
        transform: 'translate(-50%, -50%)',
        transition: 'width 1s ease, height 1s ease'
      });

      document.body.appendChild(circle);

      // trigger the transition
      requestAnimationFrame(() => {
        circle.style.width = radius * 2 + 'px';
        circle.style.height = radius * 2 + 'px';
      });

      // once done, run the callback with the <div> element
      circle.addEventListener('transitionend', () => {
        callback(circle);
      }, { once: true });
    }

    // example usage:
    showCircle(150, 150, 100, div => {
      // add a background & center text
      div.classList.add('message-ball');
      div.textContent = 'Hello, world!';
    });
  </script>

</body>

</html>
